<!DOCTYPE html>
<html>
<head>
    <title>Тест загрузки юридических документов</title>
</head>
<body>
    <h1>Тест загрузки юридических документов</h1>
    
    <form id="testForm">
        <div>
            <label>Тип документа:</label>
            <select name="legal_doc_0_type">
                <option value="business_license">Лицензия на деятельность</option>
                <option value="tax_certificate">Налоговое свидетельство</option>
                <option value="registration_certificate">Свидетельство о регистрации</option>
            </select>
        </div>
        
        <div>
            <label>Название документа:</label>
            <input type="text" name="legal_doc_0_name" value="test_license.pdf">
        </div>
        
        <div>
            <label>Файл документа:</label>
            <input type="file" name="legal_doc_0" accept=".pdf,.doc,.docx,.jpg,.png">
        </div>
        
        <button type="submit">Отправить</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('supplier_id', 'test123');
            formData.append('supplier_type', 'profile');
            formData.append('products', '[]');
            formData.append('legal_confirmation', JSON.stringify({
                isLegalEntity: true,
                hasRightToRepresent: true,
                confirmAccuracy: true
            }));
            
            // Добавляем файл
            const fileInput = document.querySelector('input[type="file"]');
            const typeSelect = document.querySelector('select[name="legal_doc_0_type"]');
            const nameInput = document.querySelector('input[name="legal_doc_0_name"]');
            
            if (fileInput.files[0]) {
                formData.append('legal_doc_0', fileInput.files[0]);
                formData.append('legal_doc_0_type', typeSelect.value);
                formData.append('legal_doc_0_name', nameInput.value);
            }
            
            try {
                const response = await fetch('/api/test-accreditation-form', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Ошибка: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
