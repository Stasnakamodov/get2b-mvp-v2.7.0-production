</head>
<body>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {

            formData.append('supplier_id', 'test-' + Date.now());

            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–≤–∞—Ä
            const product = {

            // –î–æ–±–∞–≤–ª—è–µ–º —é—Ä–∏–¥–∏—á–µ—Å–∫–æ–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
            const legalConfirmation = {

            };
            formData.append('legal_confirmation', JSON.stringify(legalConfirmation));

            // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∞–π–ª—ã
            const productImage = document.querySelector('input[name="product_image"]').files[0];
            const productCert = document.querySelector('input[name="product_certificate"]').files[0];

            if (productImage) {

                console.log('–î–æ–±–∞–≤–ª–µ–Ω —Ñ–∞–π–ª —Ç–æ–≤–∞—Ä–∞:', productImage.name, productImage.size);
            }

            }

            if (legalDoc) {

                console.log('–î–æ–±–∞–≤–ª–µ–Ω —é—Ä. –¥–æ–∫—É–º–µ–Ω—Ç:', legalDoc.name, legalDoc.size);
            }

            // –õ–æ–≥–∏—Ä—É–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ FormData
            console.log('=== –°–û–î–ï–†–ñ–ò–ú–û–ï FORMDATA ===');
            for (const [key, value] of formData.entries()) {
                console.log(`${key}: ${value instanceof File ? `File(${value.name}, ${value.size} bytes)` : value}`);
            }

            try {
                console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ /api/catalog/submit-accreditation...');
                
                const response = await fetch('/api/catalog/submit-accreditation', {
                    method: 'POST',
                    body: formData
                });

                console.log('–ü–æ–ª—É—á–µ–Ω –æ—Ç–≤–µ—Ç:', response.status, response.statusText);

                const result = await response.json();
                console.log('–†–µ–∑—É–ª—å—Ç–∞—Ç:', result);

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ –ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!</h3>
                            <div class="debug">

                                <strong>–°—Ç–∞—Ç—É—Å:</strong> ${result.status}<br>
                                <strong>–¢–æ–≤–∞—Ä–æ–≤:</strong> ${result.products_count}<br>
                                <strong>–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π:</strong> ${result.images_count}<br>
                                <strong>–°–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–æ–≤:</strong> ${result.certificates_count}<br>

    </script>
